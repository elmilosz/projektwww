<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>{{ question.question_text }}</h1>
  <ul>
  {% for choice in question.choice_set.all %}
      <li>{{ choice.choice_text }} | Votes: {{ choice.votes }}</li>
  {% endfor %}
  </ul>
{% for answer in question.answer_set.all %}
  <ul>
      <li>{{ answer.answer_text }}</li>
  </ul>
{% endfor%}
</body>
</html>
